version: '3'
services:
  bot:
    build: .
    command: python main.py
    env_file:
      - .env
    depends_on:
      - db
  parser:
    build: .
    command: python parcer.py
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: